<head>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id='cnv' width='900px' height='600px'>
  <script>
    var cnv = document.getElementById('cnv');
    var ctx = cnv.getContext('2d');
    ctx.fillStyle = '#FF0000';
    ctx.fillRect(150,150,150,150);
  </script>
</body>
